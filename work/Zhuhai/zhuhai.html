<!DOCTYPE html>
<html lang="en">
    <meta charset="utf-8">

        <title>走进珠海</title>
        <link rel=" stylesheet" href="zhuhai.css" >
    </head>
    <body>
        <header class="top">
            <p>
                畅游珠海
            </p>
        </header>
        <div id="container_1">
            <div class="inner">
                <div class="cont_1_1">
                    <p>Day1</p>
                </div>
                <div class="cont_1_2">
                    <p>
                        从广州直接来到珠海啦<br>
                        到这里之后就下大雨了，o(╥﹏╥)o <br>
                        只能远远眺望一下澳门的大三巴牌坊了<br>
                        <img src="../image/大三巴.jpg" alt="loading...">
                    </p>
                </div>
                <div class="cont_1_3">
                    <p>
                        附两张合照，吼吼<br>
                        <img src="../image/合照1.jpg" alt="loading...">
                        <img src="../image/合照2.jpg" alt="loading...">
                    </p>
                </div>
            </div>
        </div>
        <div id="container_2">
            <div class="inner">
                <div class="cont_2_1">
                    <p>Day2</p>
                </div>
                <div class="cont_2_2">
                    <p>出门，和我的爱情一起去爱情邮局<br>
                        和我的情侣一起走情侣路(*^▽^*) <br>
                        <img src="../image/爱情.jpg" alt="loading..."></p>
                </div>
                <div class="cont_2_3">
                    <p>累了，喝口星巴克<br>
                    <img src="../image/星巴克.jpg" alt="loading...">
                </div>
                <div class="cont_2_4">
                    <p>呜呜，好大的扇贝，想吃大扇贝！<br>
                    <img src="../image/大扇贝.jpg" alt="loading..."></p>
                </div>
            </div>
        </div>
        <div id="container_3">
            <div class="inner">
                <div class="cont_1_1">
                    <p>Day3</p>
                </div>
                <div class="cont_3_3">
                    <p>
                    又到了五一假期的最后一天，<br>
                    快乐的时光好短暂，去机场的路上有椰子树诶<br>
                    <img src="../image/椰子.jpg" alt="loading..."></p>
                </div>
                <div class="cont_2_4">
                    <p>起飞回家！啊不对，回学校<br>
                    <img src="../image/飞机.jpg" alt="loading..."></p>
                </div>
                <div class="cont_2_4">
                    <p>我们的旅行故事还未结束<br>
                       我们未来见！！！
                    <img src="../image/未完待续.jpg" alt="loading..."></p>
                </div>
            </div>
