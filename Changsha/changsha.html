<!DOCTYPE html>
<html lang="en">
    <meta charset="utf-8">
        <meta name="viewport" content="width=device -width, initial-scale=1.0">
        <title>走进长沙</title>
        <link rel=" stylesheet" href="changsha.css" >
    </head>
    <body>
        <header class="top">
            <p>
                长沙见遇
            </p>
        </header>
        <div id="container_1">
            <div class="inner">
                <div class="cont_1_1">
                    <p>Day1</p>
                </div>
                <div class="cont_1_2">
                    <p>
                        三天清明假期，悠闲地来到了长沙<br>
                        到达已经是下午了，老样子<br>
                        直接就是五一广场准备开吃！<br>
                        <img src="../image/我在长沙.jpg" alt="loading..."><img src="../image/长沙美食.jpg" alt="loading...">
                    </p>
                </div>
                <div class="cont_1_3">
                    <p>来了长沙怎么能不喝茶颜悦色呢？<br>
                        看看长沙的海伦斯吧<br>
                    <img src="../image/茶颜悦色.jpg" alt="loading...">
                    <img src="../image/海伦斯.jpg" alt="loading..."></p>
                </div>
            </div>
        </div>
        <div id="container_2">
            <div class="inner">
                <div class="cont_1_1">
                    <p>Day2</p>
                </div>
                <div class="cont_2_1">
                    <p>
                    喝小麦果汁迷迷糊糊中午才醒<br>
                    看毛主席去咯,
                    真让人叹为观止啊<br>
                    <img src="../image/橘子洲.jpg" alt="loading...">
                    <img src="../image/小火车.jpg" alt="loading..."></p>
                </div>
                <div class="cont_2_2">
                    <p>来尝尝新鲜的剁椒鱼头吧<br>
                    <img src="../image/鱼头.jpg" alt="loading..."></p>
                </div>
            </div>
        </div>
        <div id="container_3">
            <div class="inner">
                <div class="cont_1_1">
                    <p>Day3</p>
                </div>
                <div class="cont_2_2">
                    <p>
                    最后一天早上起来先吃个笨萝卜<br>
                    <img src="../image/笨萝卜.jpg" alt="loading..."></p>
                </div>
                <div class="cont_3_3">
                    <p>
                    目标岳麓山，从湖南大学走进来了，不一会就到了爱晚亭<br>
                    继续攀登到山顶，真的累死了，缆车居然没开！要噶啦<br>
                    <img src="../image/岳麓山.jpg" alt="loading...">
                    <img src="../image/爱晚亭.jpg" alt="loading..."></p>
                </div>
                <div class="cont_2_2">
                    <p>离别餐吃点什么呢，吃烤肉！<br>
                        西塔老太太~再见啦长沙！<br>
                    <img src="../image/老太太.jpg" alt="loading..."></p>
                </div>
            </div>
        </div>
        <footer class="inner">
            <a href="..\home\home.html" class="good">回到主页</a>
        </footer>
    </body>

</html>
